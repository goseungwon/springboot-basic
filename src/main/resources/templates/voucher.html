<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Voucher Program</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="container-fluid">
<h1 th:text>Voucher List</h1>

<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <a th:href="@{/vouchers/new}" class="btn me-md-2 btn-outline-dark" type="button">Create Voucher</a>
</div>

<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th scope="col">Voucher Id</th>
    <th scope="col">Discount Way</th>
    <th scope="col">Discount Value</th>
    <th scope="col">Customer Id</th>
  </tr>
  </thead>

  <tr th:each="voucher:${vouchers}" th:object="${voucher}">
    <td><a th:text="${voucher.voucherId}" th:href="@{/vouchers/{voucherId}(voucherId=${voucher.voucherId})}">Details</a></td>
    <td th:text="*{discountWay}"></td>
    <td th:text="*{discountValue}"></td>
    <td th:text="*{customerId}"></td>

  </tr>

</table>
</body>
</html>
