<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Voucher Program</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1>Create Voucher</h1>

<form th:method="POST" th:action="@{/vouchers/new}">
  <div class="mb-3">
    <label for="exampleInputCustomer" class="form-label">Voucher Owner</label>
    <select class="form-select" aria-label="Default select example" id="exampleInputCustomer" name="customerId">
      <option selected>Open this select customer</option>
      <
      <option th:each="customer : ${customers}" th:object="${customer}" th:value="${customer.customerId}" th:text="${customer.name}"></option>
    </select>
  </div>
  <div class="mb-3">
    <label for="exampleInputDiscountWay" class="form-label">Discount Way</label>
    <select class="form-select" aria-label="Default select example" id="exampleInputDiscountWay" name="discountWay">
      <option selected>Open this select discount way</option>
      <option value="FIXED" th:text="FIEXED"></option>
      <option value="PERCENT" th:text="PERCENT"></option>
    </select>
  </div>
  <div class="mb-3">
    <label for="exampleInputDiscountValue" class="form-label">Discount Value</label>
    <input type="number" class="form-control" id="exampleInputDiscountValue" name="discountValue">
  </div>
  <button type="submit" class="btn btn-outline-dark">Create Voucher</button>
</form>
</body>
</html>
