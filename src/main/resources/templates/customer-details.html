<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="with=device-with, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <title>Voucher Program</title>
</head>
<body class="container-fluid">
<h1 th:text>Customer Details</h1>

<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <a th:href="@{/home}" class="btn btn-outline-dark me-md-2" type="button">Home</a>
</div>

<form method="post" th:action="@{/customers/{customerId}(customerId=${customer.customerId}}">
  <table class="table table-striped table-hover">

    <tr>
      <td>Customer ID</td>
      <td><input class="form-control" type="text" aria-label="Disabled input example" disabled readonly th:value="${customer.customerId}"></td>
    </tr>

    <tr>
      <td>Customer UUID</td>
      <td><input class="form-control" type="text" aria-label="Disabled input example" disabled readonly th:value="${customer.customerUuid}"></td>
    </tr>

    <tr>
      <td>Name</td>
      <td>    <input class="form-control" type="text" aria-label="default input example" th:value="*{customer.name}"></td>
    </tr>

    <tr>
      <td>Email</td>
      <td><input class="form-control" type="text" aria-label="default input example" th:value="*{customer.email}"></td>

    </tr>

    <tr>
      <td>Created At</td>
      <td>    <input class="form-control" type="text" aria-label="Disabled input example" disabled readonly th:value="*{customer.createdAt}"></td>
    </tr>

    <tr>
      <td>Last Login At</td>
      <td><input class="form-control" type="text" aria-label="Disabled input example" disabled readonly th:value="*{customer.lastLoginAt}"></td>
    </tr>

  </table>
  <button type="submit" class="btn btn-outline-dark mb-3">Update</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
