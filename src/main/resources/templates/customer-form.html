<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Voucher Program</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1>Create Customer</h1>

<form th:method="POST" th:action="@{/customers/new}">
  <div class="mb-3">
    <label for="exampleInputCustomer" class="form-label">Voucher Owner</label>
    <select class="form-select" aria-label="Default select example" id="exampleInputCustomer">
      <option selected>Open this select customer</option>
      <option th:each="customer : ${customers}" th:value="${customer}" th:text="${customer}"></option>
    </select>
  </div>
  <div class="mb-3">
    <label for="exampleInputDiscountWay" class="form-label">Discount Way</label>
    <select class="form-select" aria-label="Default select example" id="exampleInputDiscountWay">
      <option selected>Open this select discount way</option>
      <option th:each="discountWay : ${discountWays}" th:value="${discountWay}" th:text="${discountWay}"></option>
    </select>
  </div>
  <div class="mb-3">
    <label for="exampleInputDiscountValue" class="form-label">Discount Value</label>
    <input type="number" class="form-control" id="exampleInputDiscountValue">
  </div>
  <button type="submit" class="btn btn-outline-dark">Create Voucher</button>
</form>
</body>
</html>
