<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Voucher Program</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="container-fluid">
<h1 th:text>Customer List</h1>

<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <a th:href="@{/customers/new}" class="btn btn-outline-dark me-md-2" type="button">Create Customer</a>
</div>

<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Name</th>
    <th scope="col">Email</th>
    <th scope="col">CreatedAt</th>
    <th scope="col">LastLoginAt</th>
  </tr>
  </thead>

  <tr th:each="customer:${customers}" th:object="${customer}">
    <td><a th:text="${customer.customerUuid}" th:href="@{/customers/{customerUuid}(customerUuid=${customer.customerUuid})}">Details</a></td>
    <td th:text="*{name}"></td>
    <td th:text="*{email}"></td>
    <td th:text="*{createdAt}"></td>
    <td th:text="*{lastLoginAt}"></td>
  </tr>

</table>
</body>
</html>
